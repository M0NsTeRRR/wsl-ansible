---
- name: Install ca-certificates
  apt:
    name: ca-certificates
    state: present

- name: Copy root CA
  copy:
    src: "{{ item }}"
    dest: "/usr/local/share/ca-certificates/{{ item | basename }}.crt"
    mode: 0644
  with_fileglob: ./files/*

- name: update ca-certificates
  command: /usr/sbin/update-ca-certificates
  retries: 3
  delay: 3
  register: result
  until: result.rc == 0