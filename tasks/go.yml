---
- name: Add go Apt signing key
  ansible.builtin.apt_key:
    id: F6BC817356A3D45E
    keyserver: keyserver.ubuntu.com
    state: present
  retries: 3
  delay: 3

- name: Add go repository
  ansible.builtin.apt_repository:
    repo: "ppa:longsleep/golang-backports"
    state: present
    filename: golang

- name: Install go
  ansible.builtin.apt:
    name: golang-go
    state: present