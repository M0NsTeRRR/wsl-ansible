---
- name: Add Kubernetes Apt signing key
  ansible.builtin.get_url:
    url: https://pkgs.k8s.io/core:/stable:/{{ kubectl_repo_version }}/deb/Release.key
    dest: /etc/apt/keyrings/kubernetes.asc
    owner: root
    group: root
    mode: "0644"

- name: Add Kubernetes Apt repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes.asc] https://pkgs.k8s.io/core:/stable:/{{ kubectl_repo_version }}/deb/ /"
    state: present
    filename: kubernetes

- name: Install kubectl
  ansible.builtin.apt:
    name: kubectl
    state: present

- name: Create .kube directory
  ansible.builtin.file:
    path: "/home/{{ username_on_the_host }}/.kube"
    state: directory
    owner: "{{ username_on_the_host }}"
    group: "{{ username_on_the_host }}"
    mode: "0700"
